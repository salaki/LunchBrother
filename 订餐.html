<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="" />
		<meta name="author" content="Ashley" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		
		<title>带饭大哥</title>

		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/grid.min.css">
		<link rel="stylesheet" type="text/css" href="css/button.min.css">
	</head>

	<body>
		<div class="b-content">
			<div id="header" class="headerwidget">
				<div class="twelve wide column">	
					<div class="ui grid">			
      				   <div class="left aligned four wide column">
					     日期
		    		   </div>
			    	   <div class="four wide column">
			 		     带饭大哥
			    	   </div>
				       <div class="right aligned four wide column">
					   		<img src="img/menu.png">
				       </div>
				    </div>
		     	</div>
		    </div>
			<div id="body" class="widget">
				<div id="title" class="column">
				    <strong>今日可选菜品</strong>
				</div>
		        <div class="ui two column page centered grid">
					   <div class="twelve wide column">
						<img src="img/dish1.png">
					   </div>
					   <div class="twelve wide column">
						  <div class="ui grid">
							  <div class="six wide column">便当-尖椒肉丝，宫保鸡丁,番茄炒蛋,例汤</div>
							  <div class="six wide column">
							  	<div class="ui centered grid">
									  <div class="column"><button class="ui button">-</button></div>
									  <div class="column ui form">
									  	<div class="field">
										  <input type="text" style="width:40px;height:35px;" />
									  	</div>
									  </div>
									  <div class="column"><button class="ui button">+</button></div>
								  </div>
					         </div>
				         </div>
			       </div>
		       </div>
		       <div class="ui two column page centered grid">
					<div class="twelve wide column">
						<img src="img/combo.png">
					</div>
					<div class="twelve wide column">
						<div class="ui grid">
							<div class="six wide column">川陕Combo-凉皮，肉夹馍</div>
							<div class="six wide column">
								<div class="ui centered grid">
									<div class="column"><button class="ui button">-</button></div>
									<div class="column">
										<input type="text" style="width:40px;height:35px;" />
									</div>
								  	<div class="column"><button class="ui button">+</button></div>
						       </div>
					       </div>
				       </div>
			       </div>
		       </div>   
		       <div class="ui two column page centered grid">
		       	    <div id="order" class="twelve wide column">
						<strong>您的订单如下：</strong>
			       </div>
					<div class="twelve wide column">
						<div class="column">
							<div class="ui grid">
									<div class="eight wide column">川陕Combo</div>
									<div class="two wide column">1份</div>
									<div class="right aligned column">$10.00</div>
						     </div>
						</div>
						<hr>
						<div class="right aligned column">合计：$10.00</div>
					</div>	
		       </div>
		       <div class="note">
		       		<p>带饭大哥每天中午12:30-1:00会送餐到马大，请各位顾客老爷小姐注意<a href="#">查看送餐状态</a>，准时取餐</p>
		       </div>
		       <div class="fluid ui inverted red button">大哥，买单！</div>    
		    </div> 
	</body>
</html>
