<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="" />
	<meta name="author" content="Ashley" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0" />

	<title>带饭大哥</title>

	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/grid.min.css">
	<link rel="stylesheet" type="text/css" href="css/button.min.css">
</head>

<body>
	<div class="b-content">
		<div id="header" class="headerwidget">
			<div class="sixteen wide column">
				<div class="ui grid">
					<div class="left aligned four wide column">
						日期
					</div>
					<div class="four wide column">
						带饭大哥
					</div>
					<div class="right aligned four wide column">
						<img src="img/menu.png">
					</div>
				</div>
			</div>
		</div>
		<div id="body" class="widget">
			<div class="ui two column page centered grid">
				<div id="order" class="twelve wide column">
					<strong>您的订单如下：</strong>
				</div>
				<div class="twelve wide column">
					<div class="column">
						<div class="ui grid">
							<div class="eight wide column">川陕Combo</div>
							<div class="two wide column">1份</div>
							<div class="right aligned column">$10.00</div>
						</div>
					</div>
					<hr>
					<div class="right aligned column">合计：$10.00</div>
				</div>
			</div>
			<div class="ui fluid form segment">
				<div class="two fields">
					<div class="twelve wide field">
						<input placeholder="取餐人姓名" type="text">
					</div>
					<div class="twelve wide field">
						<input placeholder="E-mail" type="text">
					</div>
				</div>
				<div class="field">
					<select class="ui search dropdown">
					    <option value="default">选择取餐地址</option>
						<option value="CP">College Park</option>
						<option value="SG">Shade Grave</option>
						<option value="AL">Albania</option>
					</select>
				</div>
			    <hr/>
			    <div class="two fields">
			    	<p>请输入您的信用卡信息：</p>
					<div class="twelve wide field">
						<input placeholder="持卡人姓名" type="text">
					</div>
					<div class="twelve wide field">
						<input placeholder="卡号" type="text">
					</div>
				</div>
				<div class="required field">
					<label>过期日期：</label>
					<select class="ui search dropdown">
					    <option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
					<select class="ui search dropdown">
					    <option value="15">2015</option>
						<option value="16">2016</option>
						<option value="17">2017</option>
						<option value="18">2018</option>
						<option value="19">2019</option>
						<option value="20">2020</option>
						<option value="21">2021</option>
					</select>
				</div>
				<div class="required field">
					<label>CW2验证码：</label>
					<input type="text">
				</div>
					<div class="required inline field">
						<div class="ui checkbox">
							<input type="checkbox">
							<label>我同意带饭大哥使用协议和条款</label>
						</div>
					</div>
					<div class="inline field">
						<div class="ui checkbox">
							<input type="checkbox">
							<label>记住这张卡的信息，方便下次支付</label>
						</div>
					</div>
			    </div>
		 </div>
		 <div class="fluid ui button" style="background-color:#EB1929;color:#FFFFFF">确定下单</div>
		</div>
</body>

</html>
