<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="" />
	<meta name="author" content="Ashley" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0" />

	<title>带饭大哥</title>

	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/grid.min.css">
	<link rel="stylesheet" type="text/css" href="css/button.min.css">
	<link rel="stylesheet" type="text/css" href="css/dropdown.min.css">
	<link rel="stylesheet" type="text/css" href="css/input.min.css">
	<link rel="stylesheet" type="text/css" href="css/divider.min.css">
    <link rel="stylesheet" type="text/css" href="css/checkbox.css">
    <link rel="stylesheet" type="text/css" href="css/menu.min.css">
    
    <script type="text/javascript" src="js/dropdown.min.js"></script>
    
    
</head>
<body>
	<div class="b-content">
		<div id="header" class="headerwidget">
			<div class="sixteen wide column">
				<div class="ui grid">
					<div class="left aligned four wide column">
						日期
					</div>
					<div class="four wide column">
						带饭大哥
					</div>
					<div class="right aligned four wide column">
						<img src="img/menu.png">
					</div>
				</div>
			</div>
		</div>
		<div id="body" class="widget">
			<div class="ui page centered grid">
				<div id="order" class="twelve wide column">
					<strong>您的订单如下：</strong>
				</div>
				<div class="twelve wide column">
					<div class="column">
						<div class="ui grid">
							<div class="eight wide column">川陕Combo</div>
							<div class="two wide column">1份</div>
							<div class="right aligned column">$10.00</div>
						</div>
					</div>
					<div class="ui divider"></div>
					<div class="right aligned column">合计：$10.00</div>
				</div>
			</div>
			<div class="ui form">
				<div class="two fields">
					<div class="twelve wide field">
						<input class="ui fluid input" placeholder="取餐人姓名" type="text">
					</div>
					<div class="twelve wide field">
						<input class="ui fluid input" placeholder="E-mail" type="text">
					</div>
				</div>
					<div id="addressoption"class="ui selection dropdown">
						<input type="hidden" name="address">
							<div class="default">选择取餐地址</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<div class="item" data-value="CP">College Park,MD</div>
								<div class="item" data-value="SG">Shady Grove,MD</div>
							</div>
					</div>
				<div class="ui divider"></div>
				<div class="two fields">
					<p>请输入您的信用卡信息：</p>
					<div class="twelve wide field">
						<input class="ui fluid input" placeholder="持卡人姓名" type="text">
					</div>
					<div class="twelve wide field">
						<input class="ui fluid input" placeholder="卡号" type="text">
					</div>
				</div>
				<div class="required field">
					<label>过期日期：</label>
					<div class="ui selection dropdown">
						<input type="hidden" name="expmonth">
						<i class="dropdown icon"></i>
					<div class="default">01</div>
					    <div class="menu">
								<div class="item" data-value="01">01</div>
								<div class="item" data-value="02">02</div>
								<div class="item" data-value="03">03</div>
								<div class="item" data-value="04">04</div>
								<div class="item" data-value="05">05</div>
								<div class="item" data-value="06">06</div>
								<div class="item" data-value="07">07</div>
								<div class="item" data-value="08">08</div>
								<div class="item" data-value="09">09</div>
								<div class="item" data-value="10">10</div>
								<div class="item" data-value="11">11</div>
							    <div class="item" data-value="12">12</div>
						</div>
				   </div>
			    <div class="ui selection dropdown">
						<input type="hidden" name="expyear">
						<i class="dropdown icon"></i> 
				    <div class="default">2015</div>
					    <div class="menu">
								<div class="item" data-value="01">2015</div>
								<div class="item" data-value="02">2016</div>
								<div class="item" data-value="03">2017</div>
								<div class="item" data-value="04">2018</div>
								<div class="item" data-value="05">2019</div>
								<div class="item" data-value="06">2020</div>
						</div>
				   </div>
					<label>CW2验证码：</label>
					<input type="text">
				</div>
				<div class="required inline field">
					<div class="ui checkbox">
						<input type="checkbox">
						<label>我同意带饭大哥使用协议和条款</label>
					</div>
				</div>
				<div class="inline field">
					<div class="ui checkbox">
						<input type="checkbox">
						<label>记住这张卡的信息，方便下次支付</label>
					</div>
				</div>
			</div>
		</div>
		<div class="fluid ui button">确定下单</div>
	</div>
</body>
</html>
