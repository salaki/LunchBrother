<div class="ui card">
  <div class="image">
    <img src="<%= Image_File.url%>" />
  </div>
  <div class="content">
    <div class="ui two column grid">
      <div class="column dish-desc">
       <%=Description%>
      </div>
      <div class="column">
        <div class="ui three column grid">
          <div class="column minus-btn-wrapper">
            <button class="minusone ui center aligned right floated button icon"><i class="minus icon"></i>
            </button>
          </div>
          <div class="column order-count-wrapper">
            <span class="dissph-counter ui center aligned label dish-count"><%=count %></span>
          </div>
          <div class="column plus-btn-wrapper">
            <button class="plusone ui button icon center aligned"><i class="plus icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
