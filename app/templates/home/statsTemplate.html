<div class="ui vertical segment">
	<h2 id="orderDetails" style="padding:1px 0 0;" class="ui header small">Your Order Summary:</h2>
	<% _.each(orders, function(order) { %>
	<div class="ui column grid summary-list">
		<div class="eight wide column">
			<span class="summary-name"> <%= order.get('typeEn') %> </span>
		</div>
		<div class="four wide column right aligned">
			<span class="summary-count"> <%= order.get('count') %> </span>
		</div>
		<div class="four wide column right aligned">
			<span class="summary-price">$
				<%= (order.get('Unit_Price')*order.get('count')).toFixed(2) %> </span>
		</div>
	</div>
	<% }); %>
</div>
<div class="ui vertical segment right aligned">
<strong class="summary-coupon-label">Credit:</strong>
<span class="summary-coupon">-$<%= coupon %></span>
</div>
<div class="ui vertical segment right aligned">
	<strong class="summary-tax-label">Tax & Delivery Fee:</strong>
	<span class="summary-tax">$<%= tax %></span>
</div>

<div class="ui vertical segment right aligned">
	<strong class="summary-total-label">Total:</strong>
	<span class="summary-total">$<%= totalCharge %></span>
</div>
