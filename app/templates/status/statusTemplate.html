<h1 class="ui small center aligned header">Where is the delivery man?</h1>

<div class="ui segment">
    <div class="ui vertical segment">
        <div class="ui column grid summary-list">
            <% if(rest){ %>
                <div class="sixteen wide column center aligned">Our delivery man is at rest now.</div>
            <% } else if (locationName !== "") { %>
                <div class="six wide column">
                    <span class="summary-location"><%= locationName %></span>
                </div>
                <div class="six wide column">
                    <span id="contact" class="summary-contact">Contact: <%= contactName %> (<%= contactNumber %>)</span>
                </div>
                <div class="four wide column right aligned">
                    <span class="summary-status"><%= status %></span>
                </div>
            <% } else { %>
                <div class="sixteen wide column center aligned" style="font-style: italic">Your have no order for today.</div>
            <% } %>
        </div>
    </div>
</div>

<div id="mapHolder" class="ui segment" style="height: 300px">

</div>
