<h3 class="ui center aligned header">Orders for Today</h3>
<div class="ui segment">
    <div class="ui vertical segment">
        <div class="four wide left aligned column">Restaurant: <span id="resName"></span></div>
        <div class="four wide left aligned column">Telephone: <span id="resNumber"></span></div>
        <div class="four wide left aligned column">Address: <span id="resAddress"></span></div>
        <div class="four wide left aligned column">Dish Name/Quantity: <span id="dishQuan"></span></div>
    </div>
</div>

<button id="readyToGo" class="center aligned ui fluid red button">Orders picked up, ready to deliver!</button>
<div class="ui divider"></div>
<button id="done" class="center aligned ui fluid red button">I've finished delivering!</button>

<div class="ui divider"></div>
<h3 class="ui center aligned header">Today's Delivery Detail</h3>
<div class="ui segment">
    <% _.map(ordersByLocations, function(pair) { %>
    <div class="ui vertical segment">
        <a href="#distributor" class="delivery-order">
            <div class="ui column grid summary-list">
                <div class="four wide right aligned column"><span class="summary-location"><%= pair[0] %>:</span></div>
                <div class="five wide column left aligned">
                    <span class="summary-status">
                        <% _.map(pair[1], function(orderDetailSet) { %>
                        Dish:&nbsp <%= orderDetailSet[0] %>, &nbsp&nbsp
                        Quantity:&nbsp <%= orderDetailSet[1] %> <br>
                        <% }) %>
                    </span>
                </div>
            </div>
        </a>
    </div>
    <% })%>
</div>
