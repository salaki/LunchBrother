<!-- login -->
<h3 id="reminder" class="ui center aligned header"></h3>
<div class="ui hidden divider"></div>
<div id="loginInfo" class="ui centered grid">
			
		<form action="" method="POST" id="loginForm" class="ui form">
			<div class="two fields">
				<div class="required sixteen wide field">
					<div class="ui icon input">
						<input id="username" type="text" placeholder="Username" name="username" />
						<i class="user icon"></i>
					</div>
				</div>
				<div class="ui hidden divider"></div>
				<div class="required sixteen wide field">
					<div class="ui icon input">
						<input id="password" type="password" placeholder="Password" name="password" />
						<i class="lock icon"></i>
					</div>
				</div>
			</div>
			<div class="ui hidden divider"></div>
			<button id="loginBtn" type="submit" class="center aligned ui red button"><i class="sign in icon"></i><a id="loginBtnContent" class="red"></a></button>
			<div class="ui divider hidden"></div>
			<div id= "fbLoginBtn" class="ui facebook fluid button">
				<i class="facebook icon"></i> Facebook
			</div>
			<div class="ui divider"></div>
		<a id="forgotlink" href="#forgotpassword">Forgot Password?</a>
		</form>
		
		<div class="error" style="display:none"></div>
</div>
